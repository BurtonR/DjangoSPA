<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body style="background-size: 100%; background-repeat: no-repeat; background-position: bottom; background-image: url('{% static "../../static/pictures/poolsideChairs.jpg" %}')">
<div id="nav" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a id="about" href="#about" class="smooth">about</a></li>
                <li style="font-size: 25px;"><a id="home" href="#home" class="smooth"><b>{{title}}</b></a></li>
                <li><a id="contact" href="#contact" class="smooth">contact</a></li>
            </ul>
        </div>
    </div>
</div>


    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - Jills Pillows</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="../../static/app/scripts/jquery-smooth-scroll.min.js"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>-->
    <script>
        $('.smooth').on('click', function () {
            console.log(this.id);
        $.smoothScroll({
            scrollElement: $('body'),
            scrollTarget: '#' + this.id + "Page"
        });
    
        return false;
    });
    </script>
{% block scripts %}{% endblock %}

</body>
</html>
